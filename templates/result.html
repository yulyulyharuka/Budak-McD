<!DOCTYPE html>
<html lang="en-US">
<header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Ionicons for UI -->
    <script src="https://unpkg.com/ionicons@4.4.7/dist/ionicons.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Form Result</title>
</header>
<body>
   <script>
   		var res = "<div class=\"row h-100 justify-content-center align-items-center\"><div class=\"jumbotron\"><h1>";
      if ({{result|tojson}} === "0") {
      	res += "Congratulations!</h1><p>You were diagnosed with no heart disease</p></div></div>";
      } else {
      	res += "Sorry to say,</h1><p>You were diagnosed with heart disease</p></div></div>";
      }
      document.write(res);
   </script>
</body>
</html>
