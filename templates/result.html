<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hearth Diagnoser</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="static/styles/cover.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">

        <div class="inner">
          <h3>Hearth Diagnoser</h3>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Diagnose Result :</h1>
        <p class="lead" id="Message">The patient were diagnosed Heart Disease level {{result}} </p>
        <p class="lead">
          <a href="./index" class="btn btn-lg btn-secondary">Back</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Website created by :</p>
          <marquee scrolldelay="60">Renjira Naufhal Dhiaegana - M. Nurraihan Naufal - Yuly Haruka Berliana Gunawan - Raka Hadhyana - Naufal Putra Pamungkas</marquee>
        </div>
      </footer>
    </div>

    <script>
      if({{result}} == 0){
        document.getElementById("Message").innerHTML = "The patient weren't diagnosed with a heart disease"
      }
    </script>
  </body>
</html>
